<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
    .buttonPurple:active {
      background-color: #9068e2;
      border: none;
      color: white;
      padding: 15px;
      padding-left: 60px;
      padding-right: 60px;
      text-align: center;
      font-size: 16px;
      margin-left: auto;
      margin-top: 10px;
      margin-right: 10px;
      width: 200px;
      height: 55px;
      border-radius: 40px;
      font-family: 'Montserrat'
    }

    .tab button:hover {
      background-color: #9068e2;
    }

    .buttonPurple {
      background-color: #ffffff;
      border: none;
      color: rgb(0, 0, 0);
      padding: 15px;
      padding-left: 60px;
      padding-right: 60px;
      text-align: center;
      font-size: 16px;
      margin-left: auto;
      margin-top: 10px;
      margin-right: 10px;
      width: 200px;
      height: 55px;
      border-radius: 40px;
      box-shadow: .5px .5px 2px 2px #888888;
      font-family: 'Montserrat'
    }

    .buttonWhite {
      background-color: #ffffff;
      border: none;
      color: rgb(0, 0, 0);
      padding: 5px;
      padding-left: 40px;
      padding-right: 40px;
      text-align: center;
      font-size: 16px;
      margin-right: auto;
      margin-left: 10px;
      margin-top: 10px;
      width: 200px;
      height: 55px;
      border-radius: 40px;
      box-shadow: .5px .5px 2px 2px #888888;
      font-family: 'Montserrat'
    }

    .buttonWhite:active {
      background-color: #9068e2;
      border: none;
      color: white;
      padding: 5px;
      padding-left: 40px;
      padding-right: 40px;
      text-align: center;
      font-size: 16px;
      margin-right: auto;
      margin-left: 10px;
      margin-top: 10px;
      width: 200px;
      height: 55px;
      border-radius: 40px;
      box-shadow: .5px .5px 2px 2px #888888;
      font-family: 'Montserrat'
    }

    .contactNsupport {
      background-color: rgba(190, 190, 190, 0.925);
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-family: 'Montserrat';
      display: flow-root;
    }

    .inputStyle {
      border-radius: 30px;
      border-color: rgba(80, 80, 80, 0.212);
      padding: 10px 0px 10px 20px;
      font-size: 12px;
      margin-bottom: 5px;
      background: #f0f0f0;
      width: 170px;
      font-family: 'Montserrat';
    }

    /* Style the tab content */

    .tabcontent {
      display: none;
      -webkit-animation: fadeEffect 1s;
      animation: fadeEffect 1s;
    }

    input:focus,
    select:focus,
    textarea:focus,
    button:focus {
      outline: none;
    }

    /* Fade in tabs */

    @-webkit-keyframes fadeEffect {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeEffect {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    #centerwrapper {
      background-color: rgba(255, 0, 0, 0);
      /* for visualization purposes */
      text-align: center;
    }

  </style>
</head>

<body>
  <div class="tab row">
    <button onclick="openTab(event, 'SignUpTab')" class="buttonPurple active tablinks">SIGN IN</button>
    <button onclick="openTab(event, 'CalculateBenefitTab')" class="buttonWhite tablinks">CALCULATE BENEFITS</button>
  </div>
  <!-- Tab content -->

  <div id="SignUpTab" class="tabcontent">
    <div id="centerwrapper">

      <h3  style="color: #5e62e7;font-family: 'Montserrat'; margin: 20px 20px">SIGN IN</h3>


      <form>
        <input type="text" class="inputStyle" placeholder="First Name">
        <input class="inputStyle" type="text" placeholder="Last Name">
        <br>
        <input type="text" class="inputStyle" placeholder="Email Id">
        <input class="inputStyle" type="text" placeholder="Phone Number">
        <br>
        <input type="text" class="inputStyle" placeholder="Age">
        <input class="inputStyle" type="text" placeholder="Gender">
        <br>
        <select name="city" class="inputStyle" placeholder="City">
          <option value="" disabled selected>City</option>
          <option value="mumbai">Mumbai</option>
          <option value="Delhi">Delhi</option>
          <option value="Kolkata">Kolkata</option>
          <option value="Jaipur">Jaipur</option>
        </select>
        <select name="state" class="inputStyle" type="text" placeholder="State">
          <option value="" disabled selected>State</option>
          <option value="volvo">Rajasthan</option>
          <option value="saab">Maharashtra</option>
          <option value="fiat">West Bengal</option>
          <option value="audi">Indian Union Territory</option>
        </select>
        <br>
        <input type="password" class="inputStyle" placeholder="Password">
        <input class="inputStyle" type="password" placeholder="Confirm Password">
        <br>

        <input type="submit" value="SIGN IN" class="buttonPurple">
      </form>
    </div>
  </div>
  <div id="CalculateBenefitTab" class="tabcontent">
      <div id="centerwrapper">
          In progress...
      </div> 
  </div>

  <!-- <div class="contactNsupport">
    <i>Contact and support</i>
  </div> -->
  <script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks")
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
  </script>
</body>

</html>
