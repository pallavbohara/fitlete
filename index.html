<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
    /* Make the image fully responsive */

    .carousel-inner img {
      width: 50%;
      height: 50%;
    }

    .buttonPurple:active {
      background-color: #9068e2;
      border: none;
      color: white;
      padding: 15px;
      padding-left: 60px;
      padding-right: 60px;
      text-align: center;
      font-size: 16px;
      margin-left: auto;
      margin-top: 10px;
      margin-right: 10px;
      width: 200px;
      height: 55px;
      border-radius: 40px;
      font-family: 'Roboto'
    }

    .buttonPurple {
      background-color: #ffffff;
      border: none;
      color: rgb(0, 0, 0);
      padding: 15px;
      padding-left: 60px;
      padding-right: 60px;
      text-align: center;
      font-size: 16px;
      margin-left: auto;
      margin-top: 10px;
      margin-right: 10px;
      width: 200px;
      height: 55px;
      border-radius: 40px;
      box-shadow: .5px .5px 2px 2px #888888;
      font-family: 'Roboto'
    }

    .buttonWhite {
      background-color: #ffffff;
      border: none;
      color: rgb(0, 0, 0);
      padding: 5px;
      padding-left: 40px;
      padding-right: 40px;
      text-align: center;
      font-size: 16px;
      margin-right: auto;
      margin-left: 10px;
      margin-top: 10px;
      width: 200px;
      height: 55px;
      border-radius: 40px;
      box-shadow: .5px .5px 2px 2px #888888;
      font-family: 'Roboto'
    }

    .buttonWhite:active {
      background-color: #9068e2;
      border: none;
      color: white;
      padding: 5px;
      padding-left: 40px;
      padding-right: 40px;
      text-align: center;
      font-size: 16px;
      margin-right: auto;
      margin-left: 10px;
      margin-top: 10px;
      width: 200px;
      height: 55px;
      border-radius: 40px;
      box-shadow: .5px .5px 2px 2px #888888;
      font-family: 'Roboto'
    }

    .contactNsupport {
      background-color: rgba(190, 190, 190, 0.925);
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-family: 'Roboto'
    }

    .inputStyle {
      border-radius: 30px;
      border-color: rgba(80, 80, 80, 0.212);
      padding: 10px 0px 10px 20px;
      font-size: 12px;
      margin-bottom: 5px;
      background: #f0f0f0;
      width: 170px;
      font-family: 'Roboto'
    }

    * {
      font-family: 'Roboto'
    }
  </style>
</head>

<body>
  <div class="row">
    <button class="buttonPurple active">SIGN IN</button>
    <button class="buttonWhite">CALCULATE BENEFITS</button>
  </div>
  <h3 style="color: #5e62e7;font-family: 'Roboto'">SIGN IN</h3>
  <form action="/action_page.php">
    <input type="text" class="inputStyle" placeholder="First Name">
    <input class="inputStyle" type="text" placeholder="Last Name">
    <br>
    <input type="text" class="inputStyle" placeholder="Email Id">
    <input class="inputStyle" type="text" placeholder="Phone Number">
    <br>
    <input type="text" class="inputStyle" placeholder="Age">
    <input class="inputStyle" type="text" placeholder="Gender">
    <br>
    <select name="city" class="inputStyle" placeholder="City">
      <option value="" disabled selected>City</option>
      <option value="mumbai">Mumbai</option>
      <option value="Delhi">Delhi</option>
      <option value="Kolkata">Kolkata</option>
      <option value="Jaipur">Jaipur</option>
    </select>
    <select name="state" class="inputStyle" type="text" placeholder="State">
      <option value="" disabled selected>State</option>
      <option value="volvo">Rajasthan</option>
      <option value="saab">Maharashtra</option>
      <option value="fiat">West Bengal</option>
      <option value="audi">Indian Union Territory</option>
    </select>
    <br>
    <input type="password" class="inputStyle" placeholder="Password">
    <input class="inputStyle" type="password" placeholder="Confirm Password">
    <br>

    <input type="submit" value="SIGN IN" class="buttonPurple">
  </form>
  <div class="contactNsupport">
    <i>Contact and support</i>
  </div>
</body>

</html>
