<!DOCTYPE html>
<html lang="en">

<head>
  <title>Fitlete</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body style="background: var(--primaryColorThree)">
  <div style="width: 100%">

    <div style="margin: 0 auto; background-image: url(gymbackground.jpeg);max-width:  100vw;
     height: 250px; width: 450px;">
      <div style="width: 100%; height: 100%; background-color: #5e63e79c">
        <div style="font-family: 'Montserrat';color: #ffffff; padding: 10%">
          <h3>
            <b>FITLETE</b>
          </h3>
          <br>
          <h6>(1) Our Benefits our Benefits</h6>
          <h6>(2) How you get Benefits</h6>
          <h6>(3) How many vender</h6>
        </div>
      </div>
    </div>
  </div>
  <div id="centerwrapper">
    <div class="tab row" style="padding-bottom: 20px;padding-top: 10px;">
      <button onclick="openTab(event, 'SignUpTab')" class="tablinks buttonPurple" id="defaultOpen">SIGN UP</button>
      <button onclick="openTab(event, 'CalculateBenefitTab')" class="tablinks buttonWhite">CALCULATE BENEFITS</button>
    </div>
  </div>
  <!-- Tab content -->
  <div id="SignUpTab" class="tabcontent">
    <div id="centerwrapper" style="min-height: var(--minTabContentHeight)">

      <h3 class="btnSecondHead"><u>SIGN UP</u></h3>

      <form>
        <input type="text" class="inputStyle" placeholder="First Name">
        <input class="inputStyle" type="text" placeholder="Last Name">
        <br>
        <input type="email" class="inputStyle" placeholder="Email Id">
        <input class="inputStyle" type="number" placeholder="Phone Number">
        <br>
        <input type="number" class="inputStyle" placeholder="Age">
        <select name="gender" class="inputStyle">
          <option value="" disabled selected>Gender</option>
          <option value="volvo">Male</option>
          <option value="saab">Female</option>
          <option value="fiat">Rather not say</option>
        </select>
        <br>
        <select name="city" class="inputStyle" placeholder="City">
          <option value="" disabled selected>City</option>
          <option value="mumbai">Mumbai</option>
          <option value="Delhi">Delhi</option>
          <option value="Kolkata">Kolkata</option>
          <option value="Jaipur">Jaipur</option>
        </select>
        <select name="state" class="inputStyle" type="text" placeholder="State">
          <option value="" disabled selected>State</option>
          <option value="volvo">Rajasthan</option>
          <option value="saab">Maharashtra</option>
          <option value="fiat">West Bengal</option>
          <option value="audi">Indian Union Territory</option>
        </select>
        <br>
        <div class="input-container inputStyle">
          <input type="password" id="password" style="border: #5e63e700;width: 130px;background: #f0f0f0" placeholder="Password">
          <a onclick='show_hide_password_1(event)' class="fa fa-eye icon"></a>
        </div>
        <div class="input-container inputStyle">
          <input type="password" id="cpassword" style="border: #5e63e700;width: 130px;background: #f0f0f0" placeholder="Confirm Password">
          <a onclick='show_hide_password_2(event)' class="fa fa-eye icon"></a>
        </div>

        <br>

        <input type="submit" value="SIGN UP" class="buttonSubmitSignIn">
      </form>
    </div>
  </div>
  <div id="CalculateBenefitTab" class="tabcontent">
    <div id="centerwrapper" style="min-height: var(--minTabContentHeight);">
      <h4 class="btnSecondHead"><u>CALCULATE BENEFITS</u></h4>
    </div>
  </div>

  <div class="contactNsupport">
    <i>Contact and support</i>
  </div>
  <script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks")
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace("Active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += "Active";
    }
  </script>
  <script>
    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
  </script>
  <script>
    function show_hide_password_1(evt) {


      var is_show_password = evt.currentTarget.className == "fa fa-eye icon";
      if (is_show_password) {
        document.getElementById("password").setAttribute('type', 'text');
        evt.currentTarget.className = "fa fa-eye-slash icon";
      }
      else {
        document.getElementById("password").setAttribute('type', 'password');
        evt.currentTarget.className = "fa fa-eye icon";
      }

    }
    function show_hide_password_2(evt) {

      // document.getElementById("password").rep
      var is_show_password = evt.currentTarget.className == "fa fa-eye icon";
      if (is_show_password) {
        document.getElementById("cpassword").setAttribute('type', 'text');
        evt.currentTarget.className = "fa fa-eye-slash icon";
      }
      else {
        document.getElementById("cpassword").setAttribute('type', 'password');
        evt.currentTarget.className = "fa fa-eye icon";
      }

    }
  </script>
</body>

</html>
